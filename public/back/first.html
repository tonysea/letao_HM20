<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/jQueryHdPaging/paging.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/first.css">
</head>
<body>
<div class="aside">
  <div class="aside_top">
    <a href="#">
      黑马20期
    </a>
  </div>
  <div class="user">
    <img src="images/gg.jpg" alt="">
    <p>管理员</p>
  </div>
  <ul>
    <li>
      <a href="user.html">
        <i class='glyphicon glyphicon-user'></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a class='list_fade'>
        <i class='glyphicon glyphicon-list'></i>
        <span>分类管理</span>
      </a>
      <div class='list_son' style="display: none;">
        <a href="first.html" class='current' >一级分类</a>
        <a href="second.html">二级分类</a>
      </div>
    </li>
    <li>
      <a href="product.html">
        <i class='glyphicon glyphicon-glyphicon glyphicon-tags'></i>
        <span>商品管理</span>
      </a>
    </li>
  </ul>
</div>

<div class="main">
  <div class="main_top">
    <a href="javascript:;" class='menu pull-left'>
      <i class='glyphicon glyphicon-align-justify'></i>
    </a>
    <a href="javascript:;" class='sign_out pull-right'>
      <!-- data-toggle="modal" data-target="#myModal" -->
      <i class='glyphicon glyphicon-log-out'></i>
    </a>
  </div>
  <div class="container-fluid">
    <div class="main_nav">
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li class="active">用户管理</li>
      </ol>
    </div>
    <!--添加分类按钮-->
    <button class="btn btn-default addBtn">添加分类</button>
    <table class='table table-bordered'>
      <thead>
      <th width='30%'>序号</th>
      <th width='70%'>一级分类名</th>
      </thead>
      <tbody>
      <!--<tr>-->
      <!--<td>22</td>-->
      <!--<td>333</td>-->
      <!--</tr>-->
      </tbody>
    </table>
    <!--分页插件 基于bootstrap的 -->
    <div class='text-right'>
      <ul id='pagintor'></ul>
    </div>
  </div>
  <!--添加模态框-->
  <!--form表单提交必须要将button也包括进去-->
  <div class="modal fade main_modal" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id='form'>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <!--添加一级分类-->
          
          <div class="form-group">
            <input type="text" class="form-control" name='categoryName' placeholder="请输入一级分类名">
          </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary modal_signOut ">添加</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
</div>

<!-- 退出模态框 -->
<div class="modal fade main_modal" id="logoutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class='glyphicon glyphicon-info-sign'></i>
        <span> 您确定要退出后台管理系统吗</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary modal_signOut ">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

<script type='text/html' id='firstTpl'>
  {{each rows v i}}
  <tr>
    <!--设置第二页的序号开始值-->
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>

<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/bootstrap/js/bootstrap.min.js'></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src='lib/nprogress/nprogress.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/bootstrap-paginator/bootstrap-paginator.min.js'></script>
<script src='lib/jQueryHdPaging/paging.min.js'></script>
<script src='js/common.js'></script>
<script src='js/first.js'></script>
</body>
</html>
