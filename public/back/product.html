        <button type="button" class="btn btn-primary modal_signOut ">退出</button>

</div><!-- /.modal -->

<!--表格模板-->
<script type='text/html' id='productTpl'>
  {{each rows v i}}
  <tr>
    <td>{{ i+1+(page-1)*size }}</td>
    <td>{{ v.proName  }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu===1?'已上架':'下架' }}</td>
    <td>
      {{ if v.statu ===1 }}
       <button class='btn btn-danger'>下架</button>
      {{else}}
      <button class='btn btn-success'>下架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
