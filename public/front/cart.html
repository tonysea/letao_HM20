<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘分页手机端</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="header_left">
      <a href="javascript:history.back();">
        <i class="mui-icon mui-icon-back"></i>
      </a>
    </div>
    <div class="header_middle">购物车</div>
  </div>
  
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--坑-->
      </div>
    </div>
  </div>
  
  <div class="lt_total mui-clearfix">
    <div class="money mui-pull-left">
      订单总金额:
      <span>&yen;00.00</span>
    </div>
    <a href="#" class='mui-pull-right'>生成订单</a>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="index.html">
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class='active'>
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-user'></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<script type='text/html' id='cartTpl'>
  {{each list v i }}
  <div class="mui-slider-right mui-disabled">
    <div class="items">
      <div class="main_left">
        <img src="{{v.pic[0].picAddr}} " alt="">
        <input type="checkbox">
      </div>
      <div class="main_right">
        <p class='title'>{{v.proName}}</p>
        <p>
          <span class="price">&yen;{{v.price}}</span>
          <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          <span class='mui-pull-right'>{{v.num}}双</span>
        </p>
        <p>鞋码:{{v.size}}</p>
      </div>
    </div>
  </div>
  {{/each}}
</script>

<script src='lib/mui/js/mui.min.js'></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src='js/common.js'></script>
<script src='js/cart.js'></script>
</body>
</html>
