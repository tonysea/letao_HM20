<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页手机端</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="header_left">
      <a href="javascript:history.back();">
        <i class="mui-icon mui-icon-back"></i>
      </a>
    </div>
    <div class="header_middle">商品详情</div>
    <div class="header_right">
      <a href="javascript:location.reload();">
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    </div>
  </div>
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--产品详情坑-->
        

      
      </div>
    </div>
  </div>
  <div class="lt_go_cart">
    <a href="#" class='mui-pull-left' >去购物车</a>
    <div class="btns mui-pull-right">
      <button class='mui-btn mui-btn-danger btn_addCart'>加入购物车</button>
      <button class='mui-btn mui-btn-warning'>买买买</button>
    </div>
  </div>
</div>


<script type='text/html' id='productTpl'>
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      
      <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a></div>
      {{ each pic v i }}
      <div class="mui-slider-item"><a href="#"><img src="{{pic[i].picAddr}}"/></a></div>
      {{/each}}
      <!--添加最后一张假图-->
      <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}"/></a></div>
    </div>
    <!--小圆点指示器-->
    <div class="mui-slider-indicator">
       {{ each pic v i }}
      <div class="mui-indicator {{ i == 0 ? 'mui-active' : ''}}"></div>
      {{ /each }}
    </div>
  </div>
  
  <div class="lt_pro_name items">
    {{proName}}
  </div>
  
  <div class="lt_price items">
    <span>价格:</span>
    <span class='price'>&yen;{{price}}</span>
    <span class='oldPrice'>&yen;{{oldPrice}}</span>
  </div>
  
  <div class="lt_size items">
    尺码:
    <%
       var arr = size.split('-');
       var start = arr[0];
       var end = arr[1];
       for(var i=start; i <= end; i++){  %>
        <span> {{i}} </span>
      <% } %>
  </div>
  
  <div class="lt_num items">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余双数:{{num}}双</span>
  </div>
  
  <div class="lt_desc items">
    <span>详情:</span>
    <span>{{proDesc}}</span>
  </div>
</script>

<script src='lib/mui/js/mui.min.js'></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/common.js'></script>
<script src="js/product.js"></script>
</body>
</html>
