<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘分页手机端</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchlist.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="header_left">
      <a href="javascript:history.back();">
        <i class="mui-icon mui-icon-back"></i>
      </a>
    </div>
    <div class="header_middle">商品列表</div>
  </div>
  
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class='inp'>
          <input type="text" placeholder='请输入关键字'>
          <button class='mui-btn mui-btn-primary btn_search'>搜索</button>
        </div>
        <!--排序-->
        <div class='lt_sort'>
          <a href="#" >
            上架时间
            <i class='fa fa-angle-down'></i>
          </a><a data-type="price"  href="#" class='active'>
            价格
            <i class='fa fa-angle-down'></i>
          </a><a data-type="num"  href="#">
            库存
            <i class='fa fa-angle-down'></i>
          </a><a href="#">
            折扣
            <i class='fa fa-angle-down'></i>
          </a>
        </div>
        <!--商品-->
        <div class="main_product">
        <!--商品坑-->
          <!--<div class="loading"></div>-->
          <ul class='mui-clearfix'>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!--底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="index.html">
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class='active'>
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-user'></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>

</div>

<script type='text/html' id='productTpl'>

    {{each data v i}}
    <li>
      <!--将当前的产品Id拼接在地址栏中-->
      <a href="product.html?productId={{v.id}}" >
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p>{{v.proName}}</p>
        <p><span class='price'>&yen;{{v.price}}</span><span class='oldPrice'>&yen;{{v.oldPrice}}</span></p>
        <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{/each}}
</script>

<script src='lib/mui/js/mui.min.js'></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>
