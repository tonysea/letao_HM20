<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页手机端</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <!--<link rel="stylesheet" href="css/login.css">-->
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="header_left">
      <a href="#">
        <i class="mui-icon mui-icon-back"></i>
      </a>
    </div>
    <div class="header_middle">登录</div>
  </div>
  
  <div class="lt_main">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input  type="text" class="mui-input-clear" id='username' placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" id='password' placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary btn_confirm">确认</button>
        <button type="button" class="mui-btn mui-btn-danger">取消</button>
      </div>
    </form>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="#" class='active'>
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-user'></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src='lib/mui/js/mui.min.js'></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src='js/login.js'></script>
</body>
</html>
