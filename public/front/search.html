<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘分页手机端</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="header_left">
      <a href="javascript:history.back();">
        <i class="mui-icon mui-icon-back"></i>
      </a>
    </div>
    <div class="header_middle">搜索中心</div>
  </div>
  
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class='inp'>
          <input type="text" placeholder='请输入关键字'>
          <button class='mui-btn mui-btn-primary btn_search'>搜索</button>
        </div>
        <div class="history">
          <!--坑啊-->
        </div>
      </div>
    </div>
  </div>
  
  <!--底部-->
  <div class="lt_footer">
    <ul class='mui-clearfix'>
      <li>
        <a href="index.html">
          <i class='fa fa-home'></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class='active'>
          <i class='fa fa-bars'></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-shopping-cart'></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='fa fa-user'></i>
          <p>用户</p>
        </a>
      </li>
    </ul>
  </div>

</div>

<script type='text/html' id='historyTpl'>
    {{if arr.length>0}}
    <div class="history_top">
      <span class='mui-pull-left'>搜索历史</span>
      <span class='mui-pull-right btn_remove'>
            <i class='fa fa-trash'></i>
            <span>清空记录</span>
            </span>
    </div>
    <div class="history_main">
      <!--渲染历史记录-->
      <ul>
        {{each arr v i}}
        <li>
          {{v}}
          <i class='mui-icon mui-icon-closeempty mui-pull-right btn_delete' data-index='{{i}}'></i>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
    {{else}}
    <p>没有更多记录了</p>
    {{/if}}
  
</script>

<script src='lib/mui/js/mui.min.js'></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
