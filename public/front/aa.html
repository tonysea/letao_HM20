<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  // ?name=pp&age=18&desc=帅
  // 需要将地址栏的参数, 解析成一个对象 { name: "pp", age: 18, desc: "帅" }
  
  
  // 作用: 根据传入的key值, 解析地址栏参数, 获取对应的value值
  function getSearch( key ) {
    // 获取地址栏参数  "?name=pp&age=18&desc=%E5%B8%85"
    var search = location.search;
    // 需要解码  "?name=pp&age=18&desc=帅"
    search = decodeURI( search );
    // 去掉 ?
    search = search.slice(1);
    // 根据 & 将字符串, 切割成数组   ["name=pp", "age=18", "desc=帅"]
    var arr = search.split("&");
    
    var obj = {};
    
    arr.forEach(function( element, index ) {
      // "name=pp"
      var k = element.split("=")[0];
      var v = element.split("=")[1];
      // obj["name"]="pp";
      obj[ k ] = v;
    });
    
    // return obj["name"];
    return obj[ key ];
  }
  
  
  var desc = getSearch("desc");
  console.log(desc);


</script>


</body>
</html>
